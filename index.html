<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANF Group</title>
  <style>
    /* RESET & BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
    a { text-decoration: none; color: inherit; }

    /* HERO SECTION */
    .hero {
      position: relative; height: 100vh; width: 100%;
      background: #f5f5f5;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      overflow: hidden;
    }
    .hero::before, .hero::after {
      content: ''; position: absolute; width: 200%; height: 200%;
      background: #a36b5c; z-index: 1;
      transform: rotate(45deg);
      animation: slide-diagonal 6s infinite alternate ease-in-out;
      opacity: .6;
    }
    .hero::after { animation-delay: 3s; opacity: .4; }
    @keyframes slide-diagonal {
      from { transform: translate(-50%, -50%) rotate(45deg); }
      to   { transform: translate(20%, 20%) rotate(45deg); }
    }
    .hero-content {
      position: relative; z-index: 2; text-align: center;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }
    .hero-content img {
      width: 150px; margin-bottom: 1rem;
    }
    .hero-content h1 {
      font-size: 3rem; color: #0a2239;
      letter-spacing: 2px;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* SCROLL REVEAL SECTIONS */
    section {
      padding: 100px 20px; max-width: 800px; margin: auto;
      opacity: 0; transform: translateY(50px);
      transition: all 1s ease-out;
    }
    section.visible {
      opacity: 1; transform: translateY(0);
    }
    section h2 {
      font-size: 2.5rem; margin-bottom: 1rem; color: #a36b5c;
      cursor: pointer;
    }
    section p { font-size: 1.1rem; line-height: 1.6; color: #333; }

    /* FOOTER LINKS */
    footer {
      text-align: center; padding: 50px 0;
      background: #0a2239; color: #fff;
    }
    footer a {
      margin: 0 15px; font-size: 1rem;
      border-bottom: 2px solid transparent;
      transition: all .3s ease;
    }
    footer a:hover { border-color: #a36b5c; }

  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <img src="logo.png" alt="ANF Group Logo" />
      <h1>ANF GROUP</h1>
    </div>
  </div>

  <section id="services">
    <h2 onclick="location.href='services.html'">Services</h2>
    <p>Discover how ANF can help you with cutting-edge solutions across AI, Security, and Efficiency. Click “Services” to learn more.</p>
  </section>

  <footer>
    <a href="about.html">About</a>
    <a href="#services">Services</a>
  </footer>

  <script>
    // Scroll-reveal
    const sections = document.querySelectorAll('section');
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if (e.isIntersecting) e.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    sections.forEach(s => obs.observe(s));
  </script>

</body>
</html>
