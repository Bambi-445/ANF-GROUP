<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About ANF Group</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI',sans-serif; background:#fff; color:#333; }
    header {
      height: 60vh; background: linear-gradient(135deg, #a36b5c 0%, #0a2239 100%);
      display:flex; justify-content:center; align-items:center; color:#fff;
      clip-path: polygon(0 0, 100% 0, 100% 75%, 0 100%);
    }
    header h1 { font-size:3rem; animation: fadeInDown 1.5s ease-out; }
    @keyframes fadeInDown {
      from { opacity:0; transform:translateY(-50px); }
      to { opacity:1; transform:translateY(0); }
    }
    main { padding: 50px 20px; max-width:600px; margin:auto; }
    ul { list-style:none; }
    ul li {
      margin:20px 0; font-size:1.2rem;
      position:relative; padding-left:30px; cursor:pointer;
      animation: fadeIn 1s ease-out forwards;
      opacity:0;
    }
    ul li:nth-child(1){animation-delay:.3s;}
    ul li:nth-child(2){animation-delay:.6s;}
    ul li:nth-child(3){animation-delay:.9s;}
    ul li::before {
      content:'▶'; position:absolute; left:0; top:0; color:#a36b5c;
      transform-origin:center;
      animation: arrow-pulse 1s infinite alternate ease-in-out;
    }
    @keyframes arrow-pulse {
      from { transform: scale(1); }
      to { transform: scale(1.3); }
    }
    section p { margin-top:10px; line-height:1.5; }
    footer {
      text-align:center; padding:30px 0; background:#f5f5f5;
    }
    footer a {
      border:2px solid #a36b5c; padding:8px 20px; border-radius:20px;
      transition: background .3s; color:#a36b5c;
    }
    footer a:hover { background:#a36b5c; color:#fff; }
  </style>
</head>
<body>

  <header>
    <h1>Meet Our Founders</h1>
  </header>

  <main>
    <ul>
      <li onclick="window.open('https://portfolio.founder1.com','_blank')">
        Alice Kamau
        <p>Economics background, fintech visionary.</p>
      </li>
      <li onclick="window.open('https://portfolio.founder2.com','_blank')">
        Brian Otieno
        <p>Health systems innovator &amp; entrepreneur.</p>
      </li>
      <li onclick="window.open('https://portfolio.founder3.com','_blank')">
        Charles Mwangi
        <p>Computer scientist, AI &amp; security expert.</p>
      </li>
    </ul>
  </main>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

  <script>
    // Fade in list items
    document.querySelectorAll('ul li').forEach(li => {
      li.addEventListener('animationend', () => li.style.opacity = 1);
    });
  </script>

</body>
</html>
